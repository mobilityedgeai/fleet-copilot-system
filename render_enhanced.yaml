services:
  - type: web
    name: fleet-copilot-enhanced-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FIREBASE_API_URL
        value: https://firebase-bi-api.onrender.com
    healthCheckPath: /api/health

