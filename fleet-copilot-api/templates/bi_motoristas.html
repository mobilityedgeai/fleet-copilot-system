<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Motoristas - Fleet Copilot</title>
    <style>
        :root {
            --primary: #14b8a6;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        .header {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 60px 40px;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 30px;
            display: block;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary);
        }

        p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .status {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(20, 184, 166, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="icon">üë®‚Äçüíº</span>
            <h1>BI Motoristas</h1>
            <p>An√°lise de performance e comportamento dos motoristas</p>
            <div class="status">
                üöß Em desenvolvimento
            </div>
            <br>
            <a href="/api/copilot/dashboard?enterpriseId={{ enterprise_id }}" class="btn">
                ‚Üê Voltar ao Menu
            </a>
        </div>
    </div>
</body>
</html>
